db:
  image: 'mysql:latest'
  environment:
    - MYSQL_ROOT_PASSWORD=foobar

elasticsearch:
  image: 'elasticsearch:2'

memcached:
  image: 'memcached:alpine'

redis:
  image: 'redis:alpine'

app:
  image: 'ledermann/docker-rails:latest'
  environment:
    - 'ELASTICSEARCH_URL=http://elasticsearch:9200'
    - MEMCACHED_HOST=memcached
    - MYSQL_HOST=db
    - 'REDIS_URL=redis://redis:6379/0'
    - SECRET_KEY_BASE=b4f498b1c9f77a0644ae955e8e301c046eccbc5df7fd807c816aba1922db9c35c02a7a0b9efa72c07284a19807614f82c99c44bdd7cf1aea688b410df6911418
    - DB_USER=root
    - DB_PASSWORD=foobar
  links:
    - db
    - elasticsearch
    - memcached
    - redis
  ports:
    - '82:80'

worker:
  image: 'ledermann/docker-rails:latest'
  environment:
    - 'ELASTICSEARCH_URL=http://elasticsearch:9200'
    - MEMCACHED_HOST=memcached
    - MYSQL_HOST=db
    - 'REDIS_URL=redis://redis:6379/0'
    - SECRET_KEY_BASE=b4f498b1c9f77a0644ae955e8e301c046eccbc5df7fd807c816aba1922db9c35c02a7a0b9efa72c07284a19807614f82c99c44bdd7cf1aea688b410df6911418
    - DB_USER=root
    - DB_PASSWORD=foobar
  command: 'bundle exec sidekiq -e production -c 25'
  links:
    - db
    - elasticsearch
    - memcached
    - redis
