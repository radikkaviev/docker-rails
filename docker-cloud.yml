db:
  image: 'mysql:latest'
  restart: always
  environment:
    - MYSQL_ROOT_PASSWORD=foobar

backup:
  image: schickling/mysql-backup-s3
  restart: always
  links:
    - db
  environment:
    - MYSQL_HOST=db
    - MYSQL_USER=root
    - MYSQL_PASSWORD=foobar
    - MYSQLDUMP_DATABASE=docker-rails_production
    - S3_ACCESS_KEY_ID=my-access-id
    - S3_SECRET_ACCESS_KEY=my-secret-access-key
    - S3_BUCKET=my-bucket
    - S3_REGION=my-region
    - S3_PREFIX=backup
    - SCHEDULE=@daily

elasticsearch:
  image: 'elasticsearch:2'
  restart: always

memcached:
  image: 'memcached:alpine'
  restart: always

redis:
  image: 'redis:alpine'
  restart: always

app:
  image: 'ledermann/docker-rails:latest'
  autoredeploy: true
  restart: always
  environment:
    - RAILS_ENV=production
    - PASSENGER_APP_ENV=production
    - 'ELASTICSEARCH_URL=http://elasticsearch:9200'
    - MEMCACHED_HOST=memcached
    - MYSQL_HOST=db
    - 'REDIS_URL=redis://redis:6379/0'
    - SECRET_KEY_BASE=b4f498b1c9f77a0644ae955e8e301c046eccbc5df7fd807c816aba1922db9c35c02a7a0b9efa72c07284a19807614f82c99c44bdd7cf1aea688b410df6911418
    - DB_USER=root
    - DB_PASSWORD=foobar
  links:
    - db
    - elasticsearch
    - memcached
    - redis
  ports:
    - '80'

worker:
  image: 'ledermann/docker-rails:latest'
  autoredeploy: true
  restart: always
  environment:
    - RAILS_ENV=production
    - 'ELASTICSEARCH_URL=http://elasticsearch:9200'
    - MEMCACHED_HOST=memcached
    - MYSQL_HOST=db
    - 'REDIS_URL=redis://redis:6379/0'
    - SECRET_KEY_BASE=b4f498b1c9f77a0644ae955e8e301c046eccbc5df7fd807c816aba1922db9c35c02a7a0b9efa72c07284a19807614f82c99c44bdd7cf1aea688b410df6911418
    - DB_USER=root
    - DB_PASSWORD=foobar
  command: 'bundle exec sidekiq'
  links:
    - app
    - db
    - elasticsearch
    - memcached
    - redis
